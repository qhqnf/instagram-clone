<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/154066bb56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main class="content">
      <div class="feed">
        <div class="feed__first-row">
          <a href="index.html" class="feed__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div class="feed__avatar">
            avater image
          </div>
          <div class="feed__description">
            <span class="feed__username">
              Sam Martin
            </span>
            <span class="feed__timestamp">
              5 min
            </span>
          </div>
          <div class="feed__more">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="feed__contents">content image</div>
        <div class="feed__second-row">
          <div class="feed__likes">
            <i class="far fa-heart"></i>
            <span class="feed__likes-number">
              2515
            </span>
          </div>
          <div class="feed__comments">
            <i class="far fa-comment-alt"></i>
            <span class="feed__comments-number">
              350
            </span>
          </div>
          <div class="feed__bookmark">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
    </main>
    <ul class="comments__list">
      <li class="comments__comment comment">
        <div class="comment__column">
          <div class="comment__avatar">
            avatar image
          </div>
        </div>
        <div class="comment__column">
          <div class="comment__username">
            Angel
          </div>
          <div class="comment">
            Looks so good that I can't control myself over this.
          </div>
          <div class="comment__more">
            <i class="far fa-heart"></i>
            <i class="fas fa-share"></i>
          </div>
        </div>
      </li>
    </ul>
    <div class="comment__write">
      <div class="comment__write column">
        avatar image
      </div>
      <div class="comment__write column">
        <input
          type="text"
          placeholder="Add a comment"
          class="chat__write-input"
        />
      </div>
      <div class="comment__write column">
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
  </body>
</html>
