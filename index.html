<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/154066bb56.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="header__column">
        <h1 class="title">Instagram</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </div>
    <div class="stories">
      <ul class="stories__list">
        <li class="stories__list story">avater image</li>
        <li class="stories__list story">avater image</li>
        <li class="stories__list story">avater image</li>
        <li class="stories__list story">avater image</li>
        </li>
      </ul>
    </div>
    <main class="feeds">
      <ul class="feeds__list">
        <li class="feeds__feed feed">
          <div class="feed">
            <div class="feed__first-row">
              <div class="feed__avatar">
                  avater image
              </div>
              <div class="feed__description">
                <span class="feed__username">
                  Sam Martin
                </span>
                <span class="feed__timestamp">
                  5 min
                </span>
              </div>
              <div class="feed__more">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
            <div class="feed__contents">content image</div>
            <div class="feed__second-row">
              <div class="feed__likes">
                <i class="far fa-heart"></i>
                <span class="feed__likes-number">
                  2515
                </span>
              </div>
              <div class="feed__comments">
                <a href="comment.html" class="feed__comment-btn">
                  <i class="far fa-comment-alt"></i>
                </a>
                <span class="feed__comments-number">
                  350
                </span>
              </div>
              <div class="feed__bookmark">
                <i class="far fa-bookmark"></i>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__list">
                <i class="fas fa-ellipsis-h"></i>
            </li>
            <li class="nav__list">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__list">
                <i class="fas fa-plus"></i>
            </li>
            <li class="nav__list">
                <i class="far fa-heart"></i>
            </li>
            <li class="nav__list">
                <i class="far fa-user"></i>
            </li>
        </ul>
    </div>
  </body>
</html>
